{% extends 'finance/base.html' %}

{% block title %}Deletar Conta - Finanças{% endblock %}

{% block content %}
        <h1>Deletar Conta</h1>
        
        <div>
            <p>Tem certeza que deseja deletar a conta <strong>{{ account.name }}</strong>?</p>
            <p>Esta ação não pode ser desfeita.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div>
                <button type="submit">Confirmar Deletar</button>
                <a href="{% url 'finance:accounts_list' %}">Cancelar</a>
            </div>
        </form>
{% endblock %}
