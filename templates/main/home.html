<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Own Money - Sistema de Gestão Financeira</title>
</head>
<body>
    <div>
        <h1>Own Money</h1>
        <p>Sistema de Gestão Financeira Pessoal</p>
        
        <div>
            {% for app in applications %}
            <div>
                <a href="{% url app.url %}">
                    <h2>{{ app.display_name }}</h2>
                    <p>{{ app.description }}</p>
                </a>
            </div>
            {% empty %}
            <p>Nenhuma aplicação disponível no momento.</p>
            {% endfor %}
        </div>
        
        <div>
            <p>Selecione uma aplicação para começar</p>
        </div>
    </div>
</body>
</html>
