<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Own Money - Sistema de Gestão Financeira</title>
</head>
<body>
    <div>
        <h1>Own Money</h1>
        <p>Sistema de Gestão Financeira Pessoal</p>
        
        <div>
            {% for app in applications %}
            <div>
                <h2><a href="{% url app.url %}">{{ app.display_name }}</a></h2>
            </div>
            {% empty %}
            <p>Nenhuma aplicação disponível no momento.</p>
            {% endfor %}
        </div>
        
        <div>
            <p>Selecione uma aplicação para começar</p>
        </div>
    </div>
</body>
</html>
